<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <button onclick="history.back()" class="mb-4 text-blue-600 hover:underline">‚Üê Back</button>
    <div class="flex flex-col md:flex-row gap-6 bg-white p-6 rounded shadow">
      <img id="bookCover" src="" alt="Book Cover" class="w-40 h-auto shadow rounded">
      <div class="flex-1">
        <div class="flex justify-between items-start">
          <div>
            <h1 id="bookTitle" class="text-3xl font-bold text-gray-800 mb-1">Book Title</h1>
            <p id="bookAuthor" class="text-lg text-gray-600 mb-4">by Author Name</p>
          </div>
          <div class="text-right">
            <button id="actionButton" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">üìñ Borrow</button>
            <p id="bookAvailability" class="text-green-600 font-semibold mt-2">Available</p>
          </div>
        </div>
        <h3 class="text-lg font-semibold mb-1">Summary</h3>
        <p id="bookDescription" class="text-gray-800 mb-4">Book description here.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div>
            <p class="font-semibold">Published</p>
            <p id="bookYear" class="text-gray-700">1948</p>
          </div>
          <div>
            <p class="font-semibold">Publisher</p>
            <p id="bookPublisher" class="text-gray-700">Unknown</p>
          </div>
          <div>
            <p class="font-semibold">Language</p>
            <p id="bookLang" class="text-gray-700">English</p>
          </div>
        </div>

        <div class="mb-2">
          <p class="font-semibold">Location</p>
          <p id="bookLocation" class="text-gray-700">Aisle 4, Shelf 2</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load book info from sessionStorage
    const book = JSON.parse(sessionStorage.getItem('selectedBook'));

    if (book) {
      document.getElementById('bookTitle').textContent = book.title;
      document.getElementById('bookAuthor').textContent = 'by ' + book.author;
      document.getElementById('bookYear').textContent = book.year || 'Unknown';
      document.getElementById('bookPublisher').textContent = book.publisher || 'Unknown';
      document.getElementById('bookLang').textContent = book.language || 'English';
      document.getElementById('bookDescription').textContent = book.description || 'No description available.';
      document.getElementById('bookCover').src = book.cover || 'https://via.placeholder.com/150x220?text=No+Cover';
      document.getElementById('bookLocation').textContent = book.location || 'Aisle 4, Shelf 2';

      const button = document.getElementById('actionButton');
      const availability = document.getElementById('bookAvailability');
      if (book.available) {
        button.textContent = 'üìñ Borrow';
        button.classList.remove('bg-gray-600');
        button.classList.add('bg-green-600');
        availability.textContent = 'Available';
        availability.classList.remove('text-red-600');
        availability.classList.add('text-green-600');
      } else {
        button.textContent = 'üì© Notify Me';
        button.classList.remove('bg-green-600');
        button.classList.add('bg-gray-600');
        availability.textContent = 'Not Available';
        availability.classList.remove('text-green-600');
        availability.classList.add('text-red-600');
      }
    } else {
      document.querySelector('body').innerHTML = '<div class="text-center p-10">‚ùå No book selected</div>';
    }
  </script>
</body>
</html>
