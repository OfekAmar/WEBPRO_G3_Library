<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow rounded mt-10">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">ðŸ‘¤ User Profile</h1>

    <form id="profileForm" class="space-y-6">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="fullName" class="w-full p-2 border rounded" readonly value="Nora Reader">
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" value="nora@example.com">
      </div>

      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <input type="tel" id="phone" class="w-full p-2 border rounded" value="050-1234567">
      </div>

      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" value="123456">
      </div>

      <div>
        <label class="block font-semibold mb-1">Preferred Notification Method</label>
        <select id="notification" class="w-full p-2 border rounded">
          <option value="email">Email</option>
          <option value="sms">SMS</option>
        </select>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">ðŸ’¾ Save Changes</button>
    </form>

    <p id="saveStatus" class="text-green-600 mt-4 hidden">Changes saved successfully âœ…</p>
  </div>

  <script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Simulate saving to local/session storage or backend
      const userData = {
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value,
        notification: document.getElementById('notification').value
      };

      // You could save this to localStorage or send to server
      console.log('Saved User Data:', userData);

      const status = document.getElementById('saveStatus');
      status.classList.remove('hidden');
      setTimeout(() => status.classList.add('hidden'), 3000);
    });
  </script>
</body>
</html>
