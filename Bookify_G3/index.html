<body class="bg-gray-50 font-sans">

  <!-- Search Section -->

      </select>
      <input id="searchInput" type="text" placeholder="Search..." class="flex-grow p-2 border rounded">

        <img src="https://covers.openlibrary.org/b/id/8438675-L.jpg" class="rounded shadow w-32 inline-block">
        <img src="https://covers.openlibrary.org/b/id/8452981-L.jpg" class="rounded shadow w-32 inline-block">
        <img src="https://covers.openlibrary.org/b/id/8377210-L.jpg" class="rounded shadow w-32 inline-block">
        <img src="https://covers.openlibrary.org/b/id/8379500-L.jpg" class="rounded shadow w-32 inline-block">
        <img src="https://covers.openlibrary.org/b/id/8389607-L.jpg" class="rounded shadow w-32 inline-block">
        <img src="https://covers.openlibrary.org/b/id/8398044-L.jpg" class="rounded shadow w-32 inline-block">
        <img src="https://covers.openlibrary.org/b/id/8438675-L.jpg" class="rounded shadow w-32 inline-block">
        <img src="https://covers.openlibrary.org/b/id/8452981-L.jpg" class="rounded shadow w-32 inline-block">
        <!-- Book Covers Here -->

      <button onclick="scrollRight('trending')"
        class="absolute right-0 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-10">â†’</button>
    </div>


    <div>
      <h3 class="text-xl font-bold mb-4">ğŸ†• Newly Added Books</h3>
      <div class="overflow-x-auto whitespace-nowrap space-x-4 flex pb-4">

    <div>

  </section>

  <!-- Results Section -->
  <section class="p-6 max-w-6xl mx-auto">
    <h3 class="text-lg font-semibold mb-4">Search Results:</h3>
    <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Book cards will be inserted here -->
    </div>
  </section>

  <script>
    let fakeBooks = [];
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        fakeBooks = data;
        console.log("Books loaded:", fakeBooks);
      })
      .catch(error => console.error("Failed to load books.json:", error));

    function searchBooks() {
      const type = document.getElementById('searchType').value;
      const input = document.getElementById('searchInput').value.toLowerCase();

      const filtered = fakeBooks.filter(book => {
        if (type === 'all') {
          return (
            book.title.toLowerCase().includes(input) ||
            book.author.toLowerCase().includes(input) ||
            book.subject.toLowerCase().includes(input)
          );
        }
        return book[type]?.toLowerCase().includes(input);
      });

      displayResults(filtered);
    }

    function displayResults(books) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 shadow rounded';

        card.innerHTML = `
          <h4 class="text-lg font-bold mb-2">${book.title}</h4>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><strong>Subject:</strong> ${book.subject}</p>
          <p><strong>Availability:</strong> ${book.available ? 'âœ… Available' : 'âŒ Unavailable'}</p>
          <button class="mt-3 px-4 py-2 rounded text-white ${book.available ? 'bg-green-600' : 'bg-gray-600'}">
            ${book.available ? 'ğŸ“– Borrow' : 'ğŸ“© Notify Me'}
          </button>
        `;

        container.appendChild(card);
      });
    }

    function scrollLeft(id) {
      document.getElementById(id).scrollBy({ left: -300, behavior: 'smooth' });
    }

    function scrollRight(id) {
      document.getElementById(id).scrollBy({ left: 300, behavior: 'smooth' });
    }
  </script>

</body>

</html>
