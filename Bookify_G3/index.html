<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookify - Smart Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">📚 Bookify</h1>
    <nav class="space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
      <button onclick="window.location.href='userProfile.html'" class="bg-purple-600 text-white px-4 py-2 rounded">👤
        Profile</button>
      <button onclick="window.location.href='MyBooks.html'" class="bg-yellow-500 text-white px-4 py-2 rounded">📘 My
        Books</button>

    </nav>
  </header>

  <!-- Search Section -->
  <section class="p-6 max-w-4xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">Search Books</h2>
    <div class="flex gap-4 mb-6">
      <select id="searchType" class="p-2 border rounded">
        <option value="all">All</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="text">Text</option>
        <option value="subject">Subject</option>
        <option value="lists">Lists</option>
        <option value="advanced">Advanced</option>
      </select>
      <input id="searchInput" type="text" placeholder="Search..." class="flex-grow p-2 border rounded">
      <button onclick="searchBooks()" class="bg-blue-600 text-white px-4 py-2 rounded">🔍 Search</button>
    </div>
  </section>

  <!-- Book Lists Section (Carousel Style) -->
  <section class="p-6 max-w-6xl mx-auto space-y-10">

    <!-- Trending Books -->
    <div class="relative">
      <h3 class="text-xl font-bold mb-4">📈 Trending Books</h3>
      <button data-left="trending" onclick="scrollCarouselLeft('trending')"
        class="absolute left-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-10">←</button>

      <div id="trending" class="overflow-x-auto flex gap-4 pb-4 scroll-smooth px-6" style="scrollbar-width: none;">
        <!-- ספרים נטענים דינמית -->
      </div>

      <button data-right="trending" onclick="scrollCarouselRight('trending')"
        class="absolute right-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-10">→</button>
    </div>

    <!-- Newly Added Books -->
    <div class="relative">
      <h3 class="text-xl font-bold mb-4">🆕 Newly Added Books</h3>

      <button data-left="newlyAdded" onclick="scrollCarouselLeft('newlyAdded')"
        class="absolute left-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-10">←</button>

      <div id="newlyAdded" class="overflow-x-auto flex gap-4 pb-4 scroll-smooth px-6" style="scrollbar-width: none;">
        <!-- ספרים נטענים דינמית -->
      </div>

      <button data-right="newlyAdded" onclick="scrollCarouselRight('newlyAdded')"
        class="absolute right-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-10">→</button>
    </div>


    <!-- Recently Returned Books -->
    <div class="relative">
      <h3 class="text-xl font-bold mb-4">🔁 Recently Returned Books</h3>
      <button data-left="recentlyReturned" onclick="scrollCarouselLeft('recentlyReturned')"
        class="absolute left-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-10">←</button>

      <div id="recentlyReturned" class="overflow-x-auto flex gap-4 pb-4 scroll-smooth px-6"
        style="scrollbar-width: none;">
        <!-- ספרים נטענים דינמית -->
      </div>

      <button data-right="recentlyReturned" onclick="scrollCarouselRight('recentlyReturned')"
        class="absolute right-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-10">→</button>
    </div>

  </section>



  <!-- Results Section -->
  <section class="p-6 max-w-6xl mx-auto">
    <h3 class="text-lg font-semibold mb-4">Search Results:</h3>
    <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Book cards will be inserted here -->
    </div>
  </section>

  <script>
    let fakeBooks = [];
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        fakeBooks = data;
        console.log("Books loaded:", fakeBooks);
        renderTrending();
        renderNewlyAddedBooks();
        renderRecentlyReturned();
      })
      .catch(error => console.error("Failed to load books.json:", error));

    function searchBooks() {
      const type = document.getElementById('searchType').value;
      const input = document.getElementById('searchInput').value.toLowerCase();

      const filtered = fakeBooks.filter(book => {
        if (type === 'all') {
          return (
            book.title.toLowerCase().includes(input) ||
            book.author.toLowerCase().includes(input) ||
            book.subject.toLowerCase().includes(input)
          );
        }
        return book[type]?.toLowerCase().includes(input);
      });

      displayResults(filtered);
    }

    function displayResults(books) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 shadow rounded cursor-pointer';
        card.onclick = () => openBook(book.id);

        card.innerHTML = `
      <img src="${book.coverUrl}" alt="${book.title}" class="w-full h-60 object-cover mb-3 rounded">
      <h4 class="text-lg font-bold mb-2">${book.title}</h4>
      <p><strong>Author:</strong> ${book.author}</p>
      <p><strong>Subject:</strong> ${book.subject}</p>
      <p><strong>Availability:</strong> ${book.available ? '✅ Available' : '❌ Unavailable'}</p>
      <button class="mt-3 px-4 py-2 rounded text-white ${book.available ? 'bg-green-600' : 'bg-gray-600'}">
        ${book.available ? '📖 Borrow' : '📩 Notify Me'}
      </button>
    `;

        container.appendChild(card);
      });
    }

    function renderNewlyAddedBooks() {
      const container = document.getElementById('newlyAdded');
      fakeBooks.slice(0, 8).forEach(book => {
        const img = document.createElement('img');
        img.src = book.coverUrl;
        img.className = 'w-40 h-60 object-cover flex-shrink-0 rounded shadow cursor-pointer';
        img.onclick = () => openBook(book.id);
        container.appendChild(img);
      });
      setTimeout(() => updateArrows('newlyAdded'), 100);
    }

    function renderTrending() {
      const container = document.getElementById('trending');
      fakeBooks.slice(0, 23).forEach(book => {
        const img = document.createElement('img');
        img.src = book.coverUrl;
        img.className = 'w-40 h-60 object-cover flex-shrink-0 rounded shadow cursor-pointer';
        img.onclick = () => openBook(book.id);
        container.appendChild(img);
      });

      setTimeout(() => updateArrows('trending'), 100);
    }

    function renderRecentlyReturned() {
      const container = document.getElementById('recentlyReturned');
      fakeBooks.slice(16, 23).forEach(book => {
        const img = document.createElement('img');
        img.src = book.coverUrl;
        img.className = 'w-40 h-60 object-cover flex-shrink-0 rounded shadow cursor-pointer';
        img.onclick = () => openBook(book.id);
        container.appendChild(img);
      });
      setTimeout(() => updateArrows('recentlyReturned'), 100);
    }

    function scrollCarouselLeft(id) {
      const el = document.getElementById(id);
      const targetScroll = el.scrollLeft - 300;

      el.scrollTo({
        left: targetScroll < 0 ? 0 : targetScroll,
        behavior: 'smooth'
      });

      setTimeout(() => updateArrows(id), 400);
    }

    function scrollCarouselRight(id) {
      const el = document.getElementById(id);
      el.scrollTo({
        left: el.scrollLeft + 300,
        behavior: 'smooth'
      });

      setTimeout(() => updateArrows(id), 400);
    }


    function updateArrows(id) {
      const container = document.getElementById(id);
      const leftBtn = document.querySelector(`[data-left='${id}']`);
      const rightBtn = document.querySelector(`[data-right='${id}']`);

      if (!container || !leftBtn || !rightBtn) return;

      const canScrollRight = container.scrollLeft + container.offsetWidth < container.scrollWidth - 5;
      const canScrollLeft = container.scrollLeft > 0;

      rightBtn.style.display = canScrollRight ? 'block' : 'none';
      leftBtn.style.display = canScrollLeft ? 'block' : 'none';
    }

    function openBook(bookId) {
      const book = fakeBooks.find(b => b.id === bookId);
      if (book) {
        sessionStorage.setItem('selectedBook', JSON.stringify(book));
        window.location.href = 'book.html';
      }
    }
  </script>

</body>

</html>
